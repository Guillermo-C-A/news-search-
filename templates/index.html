<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<script>
		$(document).ready(function(){
		  $("#noticias").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			$("#noticias tr").filter(function() {
			  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		  });
		});
	</script>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<p class="navbar-brand">News searcher</p>
				</div>
			</div>
		</nav>

		<div class="container" style='min-height: 100vh;margin-top:50px'>
			<div class="jumbotron" style="background:transparent !important">
				<h1>News searcher</h1></br>
				<form action="/result" method='POST'>
					<div class="col-xs-10">
						<input name="search" class="form-control" placeholder="Search news...">
					</div>
					<div class="col-xs-2">
						<button type="submit" class="btn btn-default">Search</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer text-center" style='background-color:#101010'>
			</br>
			<h2>Powered by News API</h2>
			<a href='https://newsapi.org/' class="btn btn-info" role="button">News API</a>
			</br>
		</div>
	</body>
</html>
